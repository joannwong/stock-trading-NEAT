[NEAT]
fitness_criterion     = max
fitness_threshold     = 10000
pop_size              = 100
reset_on_extinction   = False

[DefaultGenome]
activation_default = tanh
activation_mutate_rate = 0.2 
activation_options = sigmoid tanh relu
aggregation_mutate_rate = 0.5
bias_init_mean = 0
bias_init_stdev = 1
bias_max_value = 1
bias_min_value = -1
bias_mutate_power = 0.5
bias_mutate_rate = 0.2
bias_replace_rate = 0.1
compatibility_disjoint_coefficient = 0.5
compatibility_weight_coefficient = 0.5
conn_add_prob         = 0.5
conn_delete_prob = 0.2
enabled_default = True
enabled_mutate_rate = 0.5 
enabled_rate_to_false_add = 0.5
enabled_rate_to_true_add = 0.5
feed_forward = False 
node_add_prob         = 0.2
node_delete_prob = 0.2
num_hidden = 2
num_inputs           = 30 
num_outputs          = 1  
response_init_mean = 0
response_init_stdev = 1.0
response_max_value = 1.0
response_min_value = -1.0
response_mutate_power = 0.1
response_mutate_rate = 0.2
response_replace_rate = 0.2 
weight_init_mean = 0
weight_init_stdev = 1.0
weight_max_value = 1.0 
weight_min_value = -1.0
weight_mutate_power = 0.1
weight_mutate_rate = 0.2
weight_replace_rate = 0.2 

[DefaultSpeciesSet]
compatibility_threshold = 2.0

[DefaultStagnation]
species_fitness_func = mean
max_stagnation       = 15
species_elitism      = 0

[DefaultReproduction]
elitism = 0
survival_threshold = 0.2
min_species_size = 2